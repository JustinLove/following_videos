<!DOCTYPE HTML>
<html lang="en">

<head>

  <title>Following Videos</title>
  <!--link href="style.css" rel="stylesheet" /-->
  <script type="text/javascript" src="following_videos.js"></script>

<body>
</body>

<script type="text/javascript">
  var app = Elm.FollowingVideos.fullscreen()

  var key = 'following-videos'

  app.ports.save.subscribe(function(value) {
    localStorage.setItem(key, value)
  })

  var loaded = localStorage.getItem(key)
  app.ports.loaded.send(loaded)
</script>

</html>
